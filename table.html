<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Membuat Tabel</title>

    <style>
        table {
            border: 1px solid rgb(237, 195, 237);
            border-collapse: collapse;
        }

        table {
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
   <h3>CARA MEMBUAT TABEL PADA HTML</h3> 
   
  <table>
    <tr style="background-color: rgb(243, 206, 238);">
        <th>topik</th>
        <th>keterangan</th>
    </tr>
    <tr style="background-color: rgb(232, 234, 181);">
        <td>nama</td>
        <td>marsha</td>
    </tr>
    <tr style="background-color: rgb(121, 107, 107);">
        <td>kelas</td>
        <td>8B</td>
    </tr>
  </table>
</body>
</html>
